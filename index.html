<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/jpg" href="wall_fav.jpg">
    <title>WallPaper</title>
</head>
<body>
    <div class="carousel">
        <!-- Images for carousel -->
        <div class="carousel-item carousel-item-visible">
            <img src="images/wall_1.jpeg" alt="brown wooden house on lake near mountain">
        </div>
        <div class="carousel-item">
            <img src="images/wall_2.jpeg" alt="snowy tree">
        </div>
        <div class="carousel-item">
            <img src="images/wall_3.jpeg" alt="mountain under bluesky during daytime">
        </div>
        <div class="carousel-item">
            <img src="images/wall_4.jpeg" alt="city skyline during night time">
        </div>
        <div class="carousel-item">
            <img src="images/wall_5.jpeg" alt="snowy mountain showing moon phases">
        </div>
        <div class="carousel-item">
            <img src="images/wall_6.jpeg" alt="palm tree near body of water during sunset">
        </div>
        <div class="carousel-item">
            <img src="images/wall_7.jpeg" alt="houses near water side">
        </div>
        <div class="carousel-item">
            <img src="images/wall_8.jpeg" alt="digital zee">
        </div>
        <div class="carousel-item">
            <img src="images/wall_9.jpeg" alt="camels on desert">
        </div>
        <div class="carousel-item">
            <img src="images/wall_10.jpeg" alt="time lapse photography of lights">
        </div>

        <!-- Carousel Controls -->
        <div class="carousel-actions">
            <button id="previous" aria-label="Previous slide"> < </button>
            <button id="next" aria-label="Next slide"> > </button>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
